    <script>
        const batchCount = document.querySelector('.batch-count');
        const items = document.querySelectorAll('.chapter-item');
        const startDownloadBtn = document.getElementById('startDownload');
        const cancelDownloadBtn = document.getElementById('cancelDownload');
        const selectMode = document.getElementById('selectMode');
        const downloadMode = document.getElementById('downloadMode');
        let downloadInterval;

        // ç« èŠ‚é€‰æ‹©
        items.forEach(item => {
            item.addEventListener('click', function () {
                this.classList.toggle('selected');
                const selected = document.querySelectorAll('.chapter-item.selected').length;
                batchCount.textContent = `å·²é€‰ ${selected} ç« `;
            });
        });

        // å¼€å§‹ä¸‹è½½
        startDownloadBtn.addEventListener('click', () => {
            selectMode.style.display = 'none';
            downloadMode.style.display = 'block';
            simulateDownload();
        });

        // å–æ¶ˆä¸‹è½½
        cancelDownloadBtn.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦å–æ¶ˆä¸‹è½½å—ï¼Ÿ')) {
                clearInterval(downloadInterval);

                downloadMode.style.display = 'none';
            }
        });

        // æ¨¡æ‹Ÿä¸‹è½½
        function simulateDownload() {
            let totalProgress = 0;
            const totalChapters = 10;

            downloadInterval = setInterval(() => {
                totalProgress += Math.random() * 8;

                if (totalProgress >= 100) {
                    totalProgress = 100;
                }

                // è®¡ç®—å½“å‰ç« èŠ‚
                const currentChap = Math.floor((totalProgress / 100) * totalChapters) + 1;
                const imageCount = Math.floor((totalProgress / 100) * 50);

                // æ›´æ–°è¿›åº¦æ¡
                document.querySelector('#downloadMode .progress-bar').style.width = totalProgress + '%';
                document.getElementById('currentChapter').textContent = Math.min(currentChap, totalChapters);
                document.getElementById('imageProgress').textContent = imageCount;

                if (totalProgress >= 100) {
                    clearInterval(downloadInterval);
                    document.getElementById('completeStatus').classList.add('show');
                }
            }, 300);
        }

        // å•ç« èŠ‚ä¸‹è½½æ¼”ç¤º
        document.getElementById('downloadBtn').addEventListener('click', () => {
            let progress = 0;
            const singleInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) progress = 100;

                document.querySelector('.chapter-mode .progress-bar').style.width = progress + '%';
                document.getElementById('singleProgress').textContent = Math.floor((progress / 100) * 50) + '/50';
                document.getElementById('singlePercent').textContent = Math.floor(progress) + '%';

                if (progress >= 100) {
                    clearInterval(singleInterval);
                }
            }, 200);
        });
